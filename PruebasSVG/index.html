<body>

<svg width="500" height="500">


<!-- Hay que guardar un espacio de 100 para notas que son más altas de la clave de sol  -->
<!-- pentagrama de clave de sol-->
<line x1="0" y1="110" x2="500" y2="110" stroke="black"/><!--F (fa) -->

<line x1="0" y1="120" x2="500" y2="120" stroke="black"/><!--D (re) -->

<line x1="0" y1="130" x2="500" y2="130" stroke="black"/><!--B (si) -->

<line x1="0" y1="140" x2="500" y2="140" stroke="black"/><!--G (sol) -->

<line x1="0" y1="150" x2="500" y2="150" stroke="black"/> <!--E (mi) -->

<!-- lineas verticales -->
<line x1="10" y1="100" x2="10" y2="160" stroke="black"/>

<line x1="15" y1="100" x2="15" y2="160" stroke="black"/>

<!-- pentagrama de clave de fa-->


<line x1="0" y1="180" x2="500" y2="180" stroke="black"/>

<line x1="0" y1="190" x2="500" y2="190" stroke="black"/>

<line x1="0" y1="200" x2="500" y2="200" stroke="black"/>

<line x1="0" y1="210" x2="500" y2="210" stroke="black"/>

<line x1="0" y1="220" x2="500" y2="220" stroke="black"/>

<!-- lineas verticales -->
<line x1="10" y1="170" x2="10" y2="230" stroke="black"/>

<line x1="15" y1="170" x2="15" y2="230" stroke="black"/>



<!--  ejmplo de notas  -->

<line x1="18" y1="160" x2="33" y2="160" stroke="black"/>
<circle cx="25" cy="160" r="4" fill="#F50417" stroke="black" stroke-width="1"/> <!-- nota C (do) especial que requiere una petita linea y = 60 color rojo-->

<circle cx="45" cy="155" r="4" fill="#FF491A" stroke="black" stroke-width="1"/> <!-- nota D (re)  y = 55 color naranja-->

<circle cx="65" cy="150" r="4" fill="#FFEE00" stroke="black" stroke-width="1"/> <!-- nota E (mi)  y = 50 color amarillo-->

<circle cx="85" cy="145" r="4" fill="#00A900" stroke="black" stroke-width="1"/> <!-- nota F (fa)  y = 45 color verde-->

<circle cx="105" cy="140" r="4" fill="#02948A" stroke="black" stroke-width="1"/><!-- nota G (sol) y = 40 color azulverdoso-->

<circle cx="125" cy="135" r="4" fill="#402284" stroke="black" stroke-width="1"/><!-- nota A (la) y = 35  color violeta-->

<circle cx="145" cy="130" r="4" fill="#022486" stroke="black" stroke-width="1"/><!-- nota B (si) y = 30 color azul-->

<circle cx="165" cy="125" r="4" fill="#FE6673" stroke="black" stroke-width="1"/><!-- nota C (do) y = 25  color rojo-->

<!-- los colores seran siempre el mismo para la nota pero cambia la intensidad mas agudos serán más claros y mas oscuros al ser mas grave la nota-->




</svg>
