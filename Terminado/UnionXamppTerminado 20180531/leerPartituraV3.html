	function creaSelect(idDiv){

		$(idDiv).html(function(){

			var textHtml = "";
			var musicas = jsonObject.musicas;


			textHtml = "<select>";
			for (var i = 1; i < musicas.length; i++) {
				textHtml += "<option value="+i+">"+musicas[i].titulo+"</option>";
			}
			textHtml += "</select>";

			return textHtml;

		});


	}
