	function comenzarPractica(){

		//$("#visorPartitura").html("");

		stopNote();

	}




	function tocarSiguienteNota(){
			//var notaActual = document.getElementById("notaActual").innerText;


		pintaSiguienteNota();

		if (musicBoxIniciado) {
			tocaNotaActual();
		}

	}



	function stopNotas(){

		stopNote();
		musicBoxIniciado = false;


	}

		if (comprobante) {
